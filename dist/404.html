(function() {
    let isDropdownOpen = false;

    function initThemeDropdown() {
        // Listen for dropdown toggle
        document.addEventListener('click', (e) => {
            const themeToggle = e.target.closest('[data-theme-toggle]');
            if (themeToggle) {
                e.preventDefault();
                toggleDropdown();
                return;
            }

            const themeOption = e.target.closest('[data-theme-option]');
            if (themeOption) {
                e.preventDefault();
                const theme = themeOption.dataset.themeOption;
                setTheme(theme);
                updateDropdownUI();
                closeDropdown();
                return;
            }

            // Close dropdown when clicking outside
            if (isDropdownOpen && !e.target.closest('.theme-dropdown')) {
                closeDropdown();
            }
        });

        // Update UI initially and when theme changes
        updateDropdownUI();
        
        // Listen for theme changes
        const observer = new MutationObserver(() => {
            updateDropdownUI();
        });
        
        observer.observe(document.documentElement, {
            attributes: true,
            attributeFilter: ['data-theme']
        });
    }

    function toggleDropdown() {
        if (isDropdownOpen) {
            closeDropdown();
        } else {
            openDropdown();
        }
    }

    function openDropdown() {
        isDropdownOpen = true;
        const dropdown = document.querySelector('.theme-dropdown-menu');
        if (dropdown) {
            dropdown.classList.remove('hidden');
            // Trigger reflow for animation
            dropdown.offsetHeight;
            dropdown.classList.add('theme-dropdown-menu--open');
        }
    }

    function closeDropdown() {
        isDropdownOpen = false;
        const dropdown = document.querySelector('.theme-dropdown-menu');
        if (dropdown) {
            dropdown.classList.remove('theme-dropdown-menu--open');
            setTimeout(() => {
                if (!isDropdownOpen) {
                    dropdown.classList.add('hidden');
                }
            }, 200); // Match transition duration
        }
    }

    function setTheme(theme) {
        localStorage.setItem('theme', theme);
        updateTheme();
    }

    function updateTheme() {
        const themePreference = localStorage.getItem('theme') || 'system';
        let actualTheme = 'light';

        if (themePreference === 'dark') {
            actualTheme = 'dark';
        } else if (themePreference === 'system') {
            actualTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        document.documentElement.setAttribute('data-theme', actualTheme);
    }

    function updateDropdownUI() {
        const savedTheme = localStorage.getItem('theme') || 'system';
        
        // Update theme toggle button icon
        const toggleIcons = document.querySelectorAll('[data-theme-icon]');
        toggleIcons.forEach(icon => {
            icon.style.display = 'none';
        });
        
        const activeIcon = document.querySelector(`[data-theme-icon="${savedTheme}"]`);
        if (activeIcon) {
            activeIcon.style.display = 'block';
        }

        // Update dropdown options
        const options = document.querySelectorAll('[data-theme-option]');
        options.forEach(option => {
            const isActive = option.dataset.themeOption === savedTheme;
            option.classList.toggle('theme-option--active', isActive);
        });
    }

    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initThemeDropdown);
    } else {
        initThemeDropdown();
    }
})();</script></div></div></div></div></div></div></header></div><main class="flex-1 px-4 py-8 pt-32"><div class="max-w-4xl mx-auto"><div class="flex flex-col items-center justify-center text-center px-4"><h1 class="text-9xl font-extrabold mb-4">404</h1><span class="text-3xl md:text-4xl font-semibold mb-6">Page Not Found</span><span class="mb-8 max-w-md text-balance">Whoops, unfortunately that page either no longer or never existed in the first place.</span><a href="/" class="font-semibold py-3 px-6 transition duration-200 underline">Head back home?</a></div></div></main><footer class="bg-white/80 dark:bg-zinc-900/80 backdrop-blur-xl backdrop-saturate-150 border-t border-zinc-200/50 dark:border-zinc-700/50 px-4 py-8 space-y-4 flex flex-col items-center justify-center shadow-[0_-4px_16px_rgba(0,0,0,0.04)] dark:shadow-[0_-4px_16px_rgba(0,0,0,0.2)]"><div class="flex flex-row items-center gap-3 flex-wrap justify-center"><a href="/posts" class="p-3 text-zinc-600 hover:text-teal-600 dark:text-zinc-400 dark:hover:text-teal-400 rounded-xl bg-zinc-100/50 dark:bg-zinc-800/50 hover:bg-zinc-100 dark:hover:bg-zinc-800 border border-zinc-200/50 dark:border-zinc-700/50 transition-all duration-300 cursor-pointer hover:scale-105 hover:shadow-lg"><i data-lucide="file-text" class="w-5 h-5"></i></a><a href="mailto:hello@maclong.uk" class="p-3 text-zinc-600 hover:text-teal-600 dark:text-zinc-400 dark:hover:text-teal-400 rounded-xl bg-zinc-100/50 dark:bg-zinc-800/50 hover:bg-zinc-100 dark:hover:bg-zinc-800 border border-zinc-200/50 dark:border-zinc-700/50 transition-all duration-300 cursor-pointer hover:scale-105 hover:shadow-lg"><i data-lucide="mail" class="w-5 h-5"></i></a><a href="https://github.com/maclong9" class="p-3 text-zinc-600 hover:text-teal-600 dark:text-zinc-400 dark:hover:text-teal-400 rounded-xl bg-zinc-100/50 dark:bg-zinc-800/50 hover:bg-zinc-100 dark:hover:bg-zinc-800 border border-zinc-200/50 dark:border-zinc-700/50 transition-all duration-300 cursor-pointer hover:scale n onclick="previousTrack()" class="p-2 text-zinc-600 hover:text-zinc-900 dark:text-zinc-400 dark:hover:text-zinc-100 rounded-lg hover:bg-zinc-100 dark:hover:bg-zinc-800 transition-colors" aria-label="Previous"><i data-lucide="skip-back" class="w-4 h-4"></i></button><button onclick="togglePlayPause()" id="mini-play-pause-btn" class="p-2 bg-teal-500 hover:bg-teal-600 text-white rounded-full transition-colors" aria-label="Play/Pause"><i data-lucide="play" id="mini-play-pause-icon" class="w-5 h-5"></i></button><button onclick="nextTrack()" class="p-2 text-zinc-600 hover:text-zinc-900 dark:text-zinc-400 dark:hover:text-zinc-100 rounded-lg hover:bg-zinc-100 dark:hover:bg-zinc-800 transition-colors" aria-label="Next"><i data-lucide="skip-forward" class="w-4 h-4"></i></button><button onclick="closeMiniPlayer()" class="p-2 text-zinc-600 hover:text-red-600 dark:text-zinc-400 dark:hover:text-red-400 rounded-lg hover:bg-zinc-100 dark:hover:bg-zinc-800 transition-colors" aria-label="Stop"><i data-lucide="x" class="w-4 h-4"></i></button></div><a href="/music" class="block text-center text-xs text-teal-600 dark:text-teal-400 hover:text-teal-700 dark:hover:text-teal-300 transition-colors pt-2 border-t border-zinc-200 dark:border-zinc-700">Open Music</a></div></div><script>
  function toggleMiniPlayer() {
    const collapsed = document.getElementById('mini-player-collapsed');
    const expanded = document.getElementById('mini-player-expanded');

    if (collapsed && expanded) {
      collapsed.classList.toggle('hidden');
      expanded.classList.toggle('hidden');
    }
  }

  function closeMiniPlayer() {
    const miniPlayer = document.getElementById('mini-player');
    if (audioPlayer) {
      audioPlayer.pause();
      audioPlayer.src = '';
    }
    if (miniPlayer) {
      miniPlayer.classList.add('hidden');
    }
    // Also hide the now playing bar if on music page
    const nowPlayingBar = document.getElementById('now-playing-bar');
    if (nowPlayingBar) {
      nowPlayingBar.classList.add('hidden');
    }
  }

  // Sync mini player with main player
  function updateMiniPlayer(title, artist, isPlaying) {
    const miniPlayerTitle = document.getElementById('mini-player-title');
    const miniPlayerArtist = document.getElementById('mini-player-artist');
    const miniPlayer = document.getElementById('mini-player');
    const miniPlayPauseIcon = document.getElementById('mini-play-pause-icon');

    if (miniPlayerTitle) miniPlayerTitle.textContent = title;
    if (miniPlayerArtist) miniPlayerArtist.textContent = artist;

    // Show mini player on non-music pages
    if (miniPlayer && !window.location.pathname.includes('/music')) {
      miniPlayer.classList.remove('hidden');
    }

    // Update play/pause icon
    if (miniPlayPauseIcon) {
      miniPlayPauseIcon.setAttribute('data-lucide', isPlaying ? 'pause' : 'play');
      if (typeof lucide !== 'undefined') {
        lucide.createIcons();
      }
    }
  }
</script></div></body><script src="/public/js/icons.js"></script></html>
